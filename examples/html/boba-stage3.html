<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Boba Survey Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      
      .leaflet-tile-pane {
        opacity: 0.1;
      }
    </style>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-responsive.css" >
    <link rel="stylesheet" href="../css/leaflet.css">
    <link rel="stylesheet" href="../../dist/css/dvf.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../css/example.css" type="text/css" media="screen" />

</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Boba vs. Bubble Tea Survey Results</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="http://www.asianamericana.com/podcast/2017/8/22/004-bobabubble-tea">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
      <div id="map" class="span9"></div>
      <div id="legend" class="span3"></div>
	      <div id="legend" class="sidebar"></div>
        <div id="sidebar-content"></div>
	  
	  
    </div>
  </div>
    </div>
    
    <!--
      This script element will not be displayed, it just holds our template
    -->
    <script class="mouse-popup-template" type="x-tmpl-mustache">
      <div class="popup-div">
        <h4 class="sidebar-state-header">{{State}}: {{Respondants}} Respondents</h4>
        <div>Boba: {{Boba}} %</div>
		<div>Boba Tea: {{Boba Tea}} %</div>	
		<div>Bubble Tea: {{Bubble Tea}} %</div>
		<div>Pearl Milk Tea: {{Pearl Milk Tea}} %</div>
		<div>Tapioca Milk Tea: {{Tapioca Milk Tea}} %</div>
		<div>Other: {{Other}} %</div>
      </div>
    </script>

    <script class="popup-template" type="x-tmpl-mustache">
    <!-- take styles from bootstrap css;starting line 2000 -->
      <table class="table table-condensed table-striped table-bordered" style="width: 250px;">
        <tr>
          <th>State</th>
          <td>{{State}}    </td>
          </tr>
        <tr>
          <th># Survey Respondents</th>
          <td>{{Respondants}}</td>
        <tr>
      </table>
      <table class="table table-condensed table-striped table-bordered" style="width: 250px;">
	  <th>Boba</th> 
          <td>{{Boba}}%</td>
        </tr>
        <tr>
          <th>Boba Tea</th>
          <td>{{Boba Tea}}%</td> 
        </tr>  
        <tr>
          <th>Bubble Tea</th>
          <td>{{Bubble Tea}}%</td>
        </tr>
        <tr>
          <th>Pearl Milk Tea</th>
          <td>{{Pearl Milk Tea}}%</td>
        </tr>  
        <tr>
          <th>Tapioca Milk Tea</th>
          <td>{{Tapioca Milk Tea}}%</td>
        </tr>
        <tr>
          <th>Other</th>
          <td>{{Other}}%</td>
        </tr>  
      </table>
    </script>
  

  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- Load Leaflet library -->
  <script type="text/javascript" src="../js/leaflet.js"></script>
  <!-- Load Promises polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    
<!-- Load Fetch polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.js"></script>

<!-- import the Mustache library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>

  <script type="text/javascript" src="../lib/jsts/javascript.util.js"></script>
  <script type="text/javascript" src="../lib/jsts/jsts.js"></script>
  <script type="text/javascript" src="../lib/date.format.js"></script>
  <script type="text/javascript" src="../lib/geohash.js"></script>
  <!-- Load data (json) -->
  <script src="../data/bobaData2.js"></script>
  <!-- Load Human Geo DVF library -->
  <script type="text/javascript" src="../../dist/leaflet-dvf.js"></script>
  <script type="text/javascript" src="../../dist/data/stateData.min.js"></script>
  <!-- Load Base tiles hosted on this repository -->
  <script type="text/javascript" src="../js/tile.stamen.js"></script>
  <!-- Load our javascrip -->
  <script type="text/javascript" src="../js/bobamap.js"></script>
</body>
</html>
